    <div class="visible-item" style="visibility: hidden;">visible-item-3</div>
    <div class="visible-item" style="display: none;">visible-item-4</div>
</div>

<div id="dynamic-test"></div>

<div class="within-test">

    <div class="within-item">within-item-1</div>
    <div class="within-item">within-item-2</div>
</div>

<div class="within-item"></div>

<script type="text/javascript">
    (function() {
        setTimeout(function() {
            var container = document.getElementById("dynamic-test");
            container.innerHTML = container.innerHTML + "<div class='dynamic-item'>dynamic-item-0</div><div class='dynamic-item'>dynamic-item-1</div>";
        }, 3000);
    })();
</script>
